<script>
    for (let i = 0; i < 5; i++) {
        console.log(i);
    }
    // console.log("我再循环外：" + i);
    
    function fun1(a,b = 2) { //附默认值
        // if (!b){
        //     b=1;
        // }
        // b = b || 1;
        console.log(a/b);
    }
    fun1(10,3);

    /*箭头函数*/
    let fun2 = i => console.log(i);
    fun2(100);

    let fun3 = (x,y,z) => {
        console.log(x);
        console.log(y);
        console.log(z);
        console.log(x + y + z);
    };
    fun3("ddd",3,3);

    /*对象中有函数*/
    const person = {
        name: "zhangsan",
        eat1: function (food) {
            console.log(this.name + "吃了" + food);
        },
        eat2: food => console.log(person.name + "吃了" + food),
        eat3(food){
            console.log(this.name + "吃了" + food);
        }
    };
    person.eat1("西红柿");
    person.eat2("面条");
    person.eat3("蛋糕");

    /*函数结合解构表达式*/
    const p = {
        name: "lisi",
        age: 50
    };
    let fun4 = pp => console.log(pp.name);
    fun4(p);
    let fun5 = ({name,age}) => console.log(name,age);
    fun5(p);
</script>
</html>
